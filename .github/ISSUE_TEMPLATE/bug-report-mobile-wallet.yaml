name: 🐛 Bug report (Mobile-Wallet)
description: Create a report to help us improve
# title: ""
labels: ["bug","mobile","wallet"]
# assignees:
body:        
  - type: input
    id: env_os_detail
    attributes:
      label: 디바이스 종류와 OS 버전을 명시해주세요
      placeholder: "IphoneSE2(14.8.1),Galaxy S10+(10)"
      
  - type: dropdown
    id: env_browser
    attributes:
      label: 어떤 브라우저에서 테스트하였습니까?
      description: 해당하는 버전이 없다면 아래 브라우저 버전 명시하는 폼에서 브라우저 정보를 함께 입력해주세요
      options:
        - Chrome
        - Safari
        - Firefox
        - Metamask browser
        - Kaikas browser
        - Brave
    validations:
      required: true
      
  - type: input
    id: url
    attributes:
      label: 해당 이슈가 발생한 URL을 입력해주세요
      placeholder: "https://klaybay.io/games"
      
  - type: textarea
    id: detail
    attributes:
      label: 발견한 이슈사항을 적어주세요
      placeholder: "이미 고쳐졌을 수 있습니다. On a Mac 이라면 Shift+Command+R로 새로 고침후에 재시도해도 동일한 현상이 발생하는지 확인해주세요."
      

    

