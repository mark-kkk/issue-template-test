name: 🐛 Bug report
description: Create a report to help us improve
# title: ""
labels: ["bug"]
# assignees:
body:
  - type: markdown
    attributes:
      value: |
        (이미 고쳐졌을 수 있습니다. On a Mac 이라면 Shift+Command+R로 새로 고침후에 재시도해도 동일한 현상이 발생하는지 확인해주세요.)
  - type: checkboxes
    id: env
    attributes:
      label: 어떤 환경에서 확인하였습니까?
      description: "ss"
            placeholder: "ex) IphoneSE2(14.8.1)"
      
  - type: checkboxes
    id: site
    attributes:
      label: 어떤 사이트에서 확인하였습니까?
      options:
        - label: tmp
        - label: baobab
        - label: cypress
        
  - type: checkboxes
    id: wallet
    attributes:
      label: 어떤 지갑을 사용하였습니까?(지갑관련 이슈일 경우)
      options:
        - label: Kaikas
        - label: Metamask
        - label: Klip
      

    

